<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="displayResults">
          Your Result
          <div class="mainScoreContainer">
            <div class="mainScore">76</div>
            <div class="baseScore">of 100</div>
          </div>
          <div class="greetingMsg">
            Great
            <div class="greetingInfo">
              You scored higher than 65% of the people who have taken these
              tests.
            </div>
          </div>
        </div>

        <div class="displayInfo">
          Summary
          <div class="scoreBox reaction">
            <div class="titleContainer">
              <img
                src="assets/images/icon-reaction.svg"
                alt="red lightning symbol"
              />
              Reaction
            </div>
            <div class="scoreContainer">80 / 100</div>
          </div>
          <div class="scoreBox memory">
            <div class="titleContainer">
              <img
                src="assets/images/icon-memory.svg"
                alt="red lightning symbol"
              />
              Memory
            </div>
            <div class="scoreContainer">92 / 100</div>
          </div>
          <div class="scoreBox verbal">
            <div class="titleContainer">
              <img
                src="assets/images/icon-verbal.svg"
                alt="red lightning symbol"
              />
              Verbal
            </div>
            <div class="scoreContainer">61 / 100</div>
          </div>
          <div class="scoreBox visual">
            <div class="titleContainer">
              <img
                src="assets/images/icon-visual.svg"
                alt="red lightning symbol"
              />
              Visual
            </div>
            <div class="scoreContainer">72 / 100</div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
